<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">
  {% include head.html %}
  {% seo %}
  <body>
    <header class="text-center divider">
      <nav>
        <div><a href="{{ site.url }}" title="Home">{{ site.title }}</a></div>
        <div class="nav-links">
          {% for weight in (1..10) %} {% for p in site.pages %} {% if p.weight == weight %}
          <a href="{{ p.url }}"> {{ p.title }}</a>
          {% endif %} {% endfor %} {% endfor %}
        </div>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <p>© 2014 – {{ 'now' | date: "%Y" }} {{site.author.name}}</p>
    </footer>
  </body>
</html>
