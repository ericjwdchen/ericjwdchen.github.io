<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">
  {% include head.html %}
  {% seo %}
  <body>
    <header class="text-center">
      <nav>
        <h1><a href="{{ site.url }}" title="Home">{{ site.title }}</a></h1>
        <div class="nav-links bigger">
          {% for weight in (1..10) %} {% for p in site.pages %} {% if p.weight == weight %}
          <a href="{{ p.url }}"> {{ p.title }}</a>
          {% endif %} {% endfor %} {% endfor %}
        </div>
      </nav>
    </header>
    <div role="separator"></div>
    <main>
      {{ content }}
    </main>
    <footer>
      <p class="smaller">
        <a href="/rss.xml">RSS Feed</a> | <a href="/feed.json">JSON Feed</a> | <a href="https://twitter.com/ericchen_cc">Twitter Feed</a>
      </p>
      <p class="grey smaller">© 2014 – {{ 'now' | date: "%Y" }} {{site.author.name}}</p>
    </footer>
  </body>
</html>
