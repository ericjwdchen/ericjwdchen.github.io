<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>
    <div class="wrapper">
     <div class="masthead-container">
     <div class="masthead">
        <h1 class="masthead-title">
          <a href="{{ site.url }}" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h1>
        <div class="nav-page">
        {% for weight in (1..10) %}
          {% for p in site.pages %}
            {% if p.weight == weight %}
                <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
                  {{ p.title }}
                </a>
            {% endif %}
          {% endfor %}
        {% endfor %}
        <a href ="/atom.xml">RSS</a>
      </div>
    </div>
    </div>
    <div class="container content">
      {{ content }}
    </div>
    <div class="push"></div>
  </div>
  <footer class="footer">

   <p class="footer-logo">
     <img src="{{site.url}}/public/favicon-160x160.png" alt="Zune">
   </p>

   <p class="copyright"><span>Â© </span>{{ 'now' | date: "%Y" }}</p>
 </footer>

  </body>

</html>
