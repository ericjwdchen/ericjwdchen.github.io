<html>
<head>
  <title>core-scroll-header-panel</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="/components/platform/platform.js"></script>

  <link rel="import" href="/components/core-scroll-header-panel/core-scroll-header-panel.html">
  <link rel="import" href="/components/core-toolbar/core-toolbar.html">
  <link rel="import" href="/components/core-icon-button/core-icon-button.html">

  <style shim-shadowdom>

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      color: #333;
    }

    core-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    /* background for toolbar when it is at its full size */
    core-scroll-header-panel::shadow #headerBg {
      background-image: url(http://ericjwdchen.github.io/assets/2014/08/andy-reid-kool-aid.gif);
    }

    /* background for toolbar when it is condensed */
    core-scroll-header-panel::shadow #condensedHeaderBg {
      background-color: #f4b400;
    }

    core-toolbar {
      color: #f1f1f1;
      fill: #f1f1f1;
      background-color: transparent;
    }

    .title {
      -webkit-transform-origin: 0;
      transform-origin: 0;
      font-size: 40px;
    }

    .content {
      padding: 10px 30px;
    }

  </style>

</head>
<body unresolved>

  <core-scroll-header-panel condenses>

    <core-toolbar class="tall">

      <div flex></div>
      <div class="bottom indent title"><a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a></div>

    </core-toolbar>

    <div class="content">

                   <div class="masthead-container">
                   <div class="masthead">
                      <img src="http://ericjwdchen.github.io/public/favicon-160x160.png" alt="Zune">
                      <h3 class="masthead-title">

                        <small>{{ site.tagline }}</small>
                      </h3>
                      <ul>
                        {% for weight in (1..10) %}
                          {% for p in site.pages %}
                            {% if p.weight == weight %}
                              <li>
                                <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
                                  {{ p.title }}
                                </a>
                              </li>
                            {% endif %}
                          {% endfor %}
                        {% endfor %}
                      </ul>
                  </div>
                  </div>
                  <div class="container content">
                    {{ content }}
                  </div>
                   <div class="footer">
                  </div>
      </div>



  </core-scroll-header-panel>

  <script>

    // custom transformation: scale header's title
    var titleStyle = document.querySelector('.title').style;
    addEventListener('core-header-transform', function(e) {
      var d = e.detail;
      var m = d.height - d.condensedHeight;
      var scale = Math.max(0.75, (m - d.y) / (m / 0.25)  + 0.75);
      titleStyle.transform = titleStyle.webkitTransform =
          'scale(' + scale + ') translateZ(0)';
    });

  </script>

</body>
</html>
