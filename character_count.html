<p id="total chars">Characters: 0</p>

<p id="total words">Words: 0</p>

<textarea id="character count" rows="12" name="charcount" cols="60" wrap="virtual" onkeyup="count();" placeholder="Enter Some Text"></textarea>

<script language="JavaScript">
  function count() {
    var input = document.getElementById("character count").value;
    document.getElementById("total chars").innerHTML="Characters: " + countCharacters(input);
    document.getElementById("total words").innerHTML="Words: " + countWords(input);
  }

  function countWords(str1){
    // s = s.replace(/(\r\n)+|\r+|\n+|\t+/i, " ")

    //exclude  start and end white-space
    str1 = str1.replace(/(^\s*)|(\s*$)/gi,"");
    //convert 2 or more spaces to 1  
    str1 = str1.replace(/[ ]{2,}/gi," ");
    // exclude newline with a start spacing  
    str1 = str1.replace(/\n /,"\n");

    return str1.split(' ').length;
  }

  function countCharacters(s){
    return s.length
  }

</script>
