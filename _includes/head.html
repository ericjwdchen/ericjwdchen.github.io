<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="pocket-site-verification" content="c802b5912737b4d08ae55e36d41709" />

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/style.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">

  <!-- Icons -->

  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}public/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}public/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}public/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}public/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}public/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}public/apple-touch-icon-152x152.png">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}public/favicon-196x196.png" sizes="196x196">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}public/favicon-160x160.png" sizes="160x160">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}public/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}public/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}public/favicon-32x32.png" sizes="32x32">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}atom.xml">

  <!-- Mathjax -->
  <script async type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

  <!-- jQuery -->
  <script src="{{site.url}}/js/jquery-2.1.1.min.js"></script>

  <!-- Javascript autoprefixer-->
  <script async type="text/javascript" src="js/prefixfree.min.js"></script>

 <!-- bigfoot.js -->
 <script type="text/javascript" src="{{site.url}}/js/bigfoot.min.js"></script>
 <script type="text/javascript">
     $.bigfoot(
      {
        actionOriginalFN: "ignore",
        numberResetSelector: "div.post",
        popoverCreateDelay: "0",
        activateCallback: function($popover, $button) {
        if (MathJax && !$button.data('mathjax-processed')) {
          var content_wrapper = $popover.find('.footnote-content-wrapper')[0];
          MathJax.Hub.Queue(['Typeset', MathJax.Hub, content_wrapper]);
          MathJax.Hub.Queue(function () {
              $button.attr('data-footnote-content', content_wrapper.innerHTML);
              $button.data('mathjax-processed', true);
          });
        }
        }
      }
     );
 </script>

  <!-- Google Analytics-->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-54139725-1', 'auto');
  ga('send', 'pageview');
  </script>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &#124; {{ site.title }}
    {% endif %}
  </title>


  <!--Twitter Summary Cards-->

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@ericjwdchen_org">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ content }}">
  <meta name="twitter:creator" content="@ericjwdchen">
  <meta name="twitter:image:src" content="http://ericjwdchen.org/public/favicon-160x160.png">

</head>
